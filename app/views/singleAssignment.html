<div>
	<div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Assignments</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>

    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    {{assignmentTitle}}
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Student Name</th>
                                    <th>Grade</th>
                                    <th>Total Points</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="x in allAnswers">
                                    <td><a ng-click="Check(x.id)">{{x.name}}</a></td>
                                    <td>{{x.grade}}</td>
                                    <td>{{totalPoints}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                <!-- /.table-responsive -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->

                    </div>
                </div>
                <!-- .panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
