<div>
	<div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Grades</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>

    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <label>Student Name: </label> {{stuName}}                                <!-- Student name here -->
                </div>
                <!-- .panel-heading -->
                <div class="panel-body">
                    <div class="panel-group" id="accordion">

                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>Assignment Title</th>
                                            <th>Grades</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="x in gradesList">
                                            <td><a>{{x.title}}</a></td> 
                                            <td>{{x.grade}}</td>                                
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.table-responsive -->
                        </div>

                        <div class="col-lg-4"></div>
                        <div class="col-lg-4">
                            <label>Total Grade : </label>{{stuGrade}}
                        </div>
                        <div class="col-lg-4"></div>
                           
                    </div>
                </div>
                <!-- .panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
