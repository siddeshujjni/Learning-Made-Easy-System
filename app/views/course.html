<div>

    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Course Page   
            	<a ui-sref="dashboard.addCourse">
            		<button  type="button" class="btn btn-primary btn-circle" ng-show="isAdmin">
            			<i class="fa fa-plus"></i>
        			</button>
        		</a>
        	</h1>
            
        </div>
        <!-- /.col-lg-12 -->
        
    </div>

    <!-- /.row -->
    <div class="row">
	    <div class="col-lg-4" ng-repeat="x in allCourses">
	        <div class="jumbotron">
	            <h3>{{x.code}}</h3>
	            <p>{{x.title}}</p>
	            <p>{{x.semester}}</p>
	            <p>
	            	<a ng-click="Enter(x.id)" class="btn btn-primary btn-sm" role="button">Enter</a>
	            </p>
	        </div>
	    </div>
	    <!-- /.col-lg-4 -->
	</div>
    
    
</div>
