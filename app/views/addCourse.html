<div>

    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Add New Course</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>

    
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-10">
            <div class="panel panel-default">
                <div class="panel-heading">
                    New Course Information
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-11">
                            <form role="form">
                                
                                <div class="form-group">
                                    <label>Course Code</label>
                                    <input class="form-control" ng-model="newCode" required>
                                </div>
                                <div class="form-group">
                                    <label>Course Title</label>
                                    <input class="form-control" ng-model="newTitle" required>
                                </div>
                                <div class="form-group">
                                    <label>Course Semester</label>
                                    <input class="form-control" ng-model="newSemester" required>
                                </div>
                                
                                <button type="submit" class="btn btn-default" ng-click="Add()">Add</button>
                            </form>
                        </div>
                        
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    
</div>
