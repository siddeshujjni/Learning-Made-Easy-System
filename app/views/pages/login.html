<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">

                <div class="panel-heading">
                    <h3 class="panel-title">LME Log In</h3>
                </div>

                <div class="panel-body">
                    <form role="form" name="loginForm">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="Username" name="directoryID" type="text" 
                                ng-model="user.userName" autofocus required>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" name="password" type="password" 
                                ng-model="user.password" value="" required>
                            </div>
                            
                            <a ng-click="BTlogin()" class="btn btn-lg btn-success btn-block" 
                            ng-disabled="loginForm.$invalid">
                            Login</a>
                        </fieldset>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
