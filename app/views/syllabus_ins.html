<div>
	<div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Syllabus</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>

    <div class="col-lg-8">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <i class="fa fa-file-text-o fa-fw"></i> {{courseCode}}
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form role="form">
                                <div>
                                    <textarea class="form-control" rows="3" placeholder="{{syllabus}}" ng-model="newSyllabus"></textarea>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    <div class="row">
                        <div class="col-lg-10"></div>
                        <div class="col-lg-2">
                            <button type="button" class="btn btn-primary" ng-click="save()">Save</button>
                        </div>
                    </div>        
                </div>
            </div>
        </div>
</div>
