<div>

    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Assignment Content</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>

    
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-8">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Assignment Information
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-11 ">
                            <form role="form">
                                
                                <div class="form-group">
                                    <label>Title</label>
                                    <input class="form-control" placeholder="{{title}}" ng-model="newTitle">
                                </div>
                                <div class="form-group">
                                    <label>Description</label>
                                    <input class="form-control" placeholder="{{description}}" ng-model="newDes">
                                </div>
                                <div class="form-group">
                                    <label>Total Points </label>
                                    <input class="form-control" placeholder="{{totalPoints}}" ng-model="newTotal">
                                </div>
                                
                                <div class="col-lg-10"></div>
                                <div class="col-lg-2">
                                    <button type="submit" class="btn btn-default" ng-click="Save()">Save</button>
                                </div>

                            </form>
                        </div>
                        
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    
</div>
